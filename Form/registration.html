            <li><a href="home.html">Home</a></li>

        </ul>
        <div class="sign_up">
            <fieldset>
                <legend>Sign Up</legend>
                <fieldset>
                    <legend>Personal Information</legend>
                    First name<input placeholder="Enter your first name" type="text" /><br>
                    Last name<input placeholder="Enter your last name" type="text" /><br>
                    Gender<input type="radio" />Male<input value="Female" type="radio" />Female<br>
                    Age<input placeholder="Enter your age" type="number" /><br>
                    Date of Birth<input type="date" /><br>
                    Email<input placeholder="Enter your email" type="email" /><br>
                    Password<input placeholder="Enter your password" type="password" /><br>
                    Programming language you know?<br><input type="radio" />Swift<input type="radio" />Java<input type="radio" />Python<input type="radio" />PHP<br>
                    Faculty<input list="faculty" /><datalist id="faculty">
                        <option>IT</option>
                        <option>CS</option>
                        <option>SH</option>
                        <option>ME</option>
                    </datalist>
                </fieldset>  
                <fieldset>
                    <legend>Educational Information</legend>
                    University Name<br><input type="text" /><br>
                    University Speclizton<br><input type="text" /><br>
                    GPA<br><input type="text" /><br>
                </fieldset>  
            </fieldset>       
        </div>
    </body>
</html>
